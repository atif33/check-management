<ngx-spinner
  bdOpacity=0.9
  bdColor="#333"
  size="medium"
  color="#fff"
  type="timer"
  [fullScreen]="true"
>
  <p style="color: white"> Impression en cours... </p>
</ngx-spinner>
<form [formGroup]="form" class="ml-3">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputState">Banque</label>
      <select id="inputState" class="form-control">
        <option selected *ngFor="let check of checks">{{check}}</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputMontant">Montant</label>
      <input type="text" class="form-control" id="inputMontant" placeholder="Montant"
             formControlName="amount">
    </div>
  </div>
  <div class="form-group">
    <label for="inputMontantLettre">Montant en lettre</label>
    <input type="text" class="form-control col-md-6" id="inputMontantLettre" placeholder="montant en lettre"
           value="{{convertNumberToletter()}}" formControlName="amountInLetter" disabled>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputPrenom">A</label>
      <input type="text" class="form-control text-danger" id="inputPrenom" placeholder="nom" formControlName="name">
    </div>
    <div class="form-group col-md-3">
      <label>Status</label>
      <select class="form-control text-success" formControlName="status">
        <option class="text-success">Payé</option>
        <option class="text-danger" selected>Non payé</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputCity">Fait a</label>
      <input type="text" class="form-control" id="inputCity" formControlName="city">
    </div>
    <div class="form-group col-md-3">
      <label>Le</label>
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" ngbDatepicker #d="ngbDatepicker" formControlName="effectiveEndDate">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success" (click)="onSubmit()">Imprimer</button>
  <button class="btn btn-danger ml-1" (click)="resetForm()">Annuler</button>
</form>
<router-outlet></router-outlet>
