<div class="container">
  <div class="text-primary text-center pt-3">
    <h1><strong>Support Technique</strong></h1>
    <h3 class="text-danger font-italic">Besoin d'aide ?</h3>
  </div>
  <div>
   <h1 class="text-danger"> Conatctez-nous </h1>
  </div>
  <form [formGroup]="formContact" class="float-left">
    <h3><p><strong>Par remplissez ce formulaire</strong></p></h3>
    <div class="form-group row">

      <div class="col ">
        <input type="text" class="form-control" placeholder="Entreprise" formControlName="company">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
      <input type="email" class="form-control" placeholder="Email" formControlName="email"></div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="tel" class="form-control" placeholder="TÃ©l" formControlName="mobile">
      </div>
    </div>
    <div class="form-group row">
      <div class="col w-500">
        <textarea rows="5" class="form-control" placeholder="message" formControlName="message"></textarea>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onSubmit()">Envoyer</button>
  </form>
  <div class="float-left ml-5">
    <h3><p><strong>Par Mobile</strong></p></h3>
    <p class="mt-5">
    <img src="assets/images/call-outline.svg" height="35" width="35">
      <label class="text-primary ml-4">+33761396714</label>
    </p>
    <p class="mt-5">
      <img src="assets/images/mail-outline.svg" height="35" width="35">
      <a href="mailto:nabile.atif@gmail.com" class="ml-4">nabile.atif@gmail.com</a>
    </p>
    <p class="mt-5">
      <img src="assets/images/logo-whatsapp.svg" height="35" width="35">
      <a href="https://wa.me/33761396714" class="ml-4" target="_blank">+33761396714</a>
    </p>
  </div>
    <div class="google-map">
      <h3><p><strong>Sur la carte</strong></p></h3>
      <agm-map  (mapReady)="mapReady($event)" >
      </agm-map>
  </div>
</div>
