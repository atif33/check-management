<div class="login-page" style="background-image: url({{images[0]}})">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <img src="assets/images/flat-avatar.png" class="user-avatar"/>
      <h1><strong>Gestion Cheques</strong></h1>
      <form [formGroup]="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" placeholder="Nom d'utilisateur"
                   formControlName="userName">
            <div *ngIf="submit ||  (fieldForm.userName.errors && fieldForm.userName.touched)"
                 class="text-danger">nom d'utilisateur invalid
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" placeholder="Mot de passe"
                   formControlName="password">
            <div class="text-danger" *ngIf="submit || (fieldForm.password.errors && fieldForm.password.touched)">Mot de passe doit
              avoir
              6 carractere min
            </div>
          </div>
        </div>
        <button class="btn rounded-btn"  (click)="connect()">Log in</button>
      </form>
    </div>
  </div>
</div>
